site_name: Cloudron Docs
site_description: 'Cloudron is a platform to host apps on your server and keep them up-to-date and secure.'
site_url: 'https://cloudron.io'
copyright: 'Copyright &copy; 2015 - 2017 Cloudron UG'
theme_dir: 'material/'
pages:
  - 'Introduction': 'documentation.md'
  - 'Installation': 'documentation/installation.md'
  - 'Knowledge base':
    - documentation/apps.md
    - documentation/backups.md
    - documentation/certificates.md
    - 'CLI': documentation/cli.md
    - documentation/domains.md
    - documentation/email.md
    - documentation/integrations.md
    - documentation/security.md
    - documentation/server.md
    - documentation/updates.md
    - 'User & Groups': documentation/user-management.md
  - 'Developer':
    - documentation/developer/architecture.md
    - documentation/developer/addons.md
    - 'Base Image': documentation/developer/baseimage.md
    - 'API': documentation/developer/api.md
    - documentation/developer/button.md
    - documentation/developer/manifest.md
#    - documentation/developer/node.md
    - documentation/developer/packaging.md
  - 'Apps':
    - documentation/apps/ghost.md
    - 'LAMP': documentation/apps/lamp.md
    - 'OpenVPN': documentation/apps/openvpn.md
    - 'Radicale': documentation/apps/radicale.md
    - 'Rocket.Chat': documentation/apps/rocket.chat.md
    - documentation/apps/redmine.md
  - 'Managed Hosting': 'documentation/managed-hosting.md'
  - 'Billing': 'documentation/billing.md'
extra_css:
  - 'stylesheets/extra.css'
extra:
  palette:
    primary: 'light blue'
    accent: 'green'
  logo: 'img/logo.svg'
  font:
    text: 'Noto Sans'
    code: 'Ubuntu Mono'
  social:
    - type: 'slack'
      link: 'https://chat.cloudron.io'
    - type: 'gitlab'
      link: 'https://git.cloudron.io'
    - type: 'twitter'
      link: 'https://twitter.com/cloudron_io'
    - type: 'linkedin'
      link: 'https://linkedin.com/company/cloudron'
site_favicon: 'img/favicon.ico'
use_directory_urls: true
markdown_extensions:
  - admonition
  - codehilite(guess_lang=false)
  - toc(permalink=true)
